[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short -x --disable-warnings
markers =
    backbone: tests related to backbone reconstruction
    omega: tests specifically for omega angle bugs
    spaghetti: tests for detecting atomic spaghetti structures
    integration: full pipeline integration tests
